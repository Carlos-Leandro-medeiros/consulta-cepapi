<body>
    <h1>Consulta CEP</h1>

    <form action="">

        <div class="controle-form">
            <label for="cep">CEP:</label>
            <input type="text" id="cep" onblur="consultaCEP(this.value)">
        </div>

        <div class="controle-form">
            <label for="Logradouro">Logradouro:</label>
            <input type="text" id="logradouro">
        </div>

        <div class="controle-form">
            <label for="bairro">Bairro:</label>
            <input type="text" id="bairro">
        </div>

        <div class="controle-form">
            <label for="cidade">Cidade:</label>
            <input type="text" id="cidade">
        </div>

        <div class="controle-form">
            <label for="uf">UF:</label>
            <input type="text" id="uf">
        </div>

        <a href="./cadastro-cep.html">Cadastro um novo CEP</a>

    </form>

    <script src="/script.js"></script>
    <script>
        fetch('https://viace.com.br/ws/SP/Sao%20Paulo/Moreira%20de%20Godoi./json')
        .then(Response => Response.json())

    );
    const removeAccents = str => str.normalizaf
